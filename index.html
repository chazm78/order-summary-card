<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order Summary Card</title>

</head>
<body>

  <div class="main">

    <div class="summarycontainer">
        <img class="hero" src="images/illustration-hero.svg" alt="">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</h3>
    </div>

    <div class="plancontainer">
      <img class="item1" src="images/icon-music.svg" alt="">
      <p class="item2"><strong>Annual Plan</strong> <br>
      $59.99/year</p>
      <a class="item3" href="#">Change</a>
    </div>

    <div class="paymentcontainer">
      <button class="topbtn">Proceed to Payment</button>
      <br>
      <a href="#" class="bottombtn">Cancel Order</a>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/chazm78">chazm78</a>.
  </div>
</body>
</html>
